<div id="selectAYear-container">
  <select id="selectAYear" [(ngModel)]="selectedYear" (change)="updateYear()">
    <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
  </select>
</div>
<div class="chart-container">
  <canvas id="venditeSingoloVenditore">{{chart}}</canvas>
</div>
